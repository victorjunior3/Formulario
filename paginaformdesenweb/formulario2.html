<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro</title>
</head>
<body>
    
    <div>
        <h1>Cadastro de Pessoal </h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>DADOS PESSOAIS
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label>CPF</label>
                <input type="cpf" name="cpf" id="cpf" required>
            </div>

            <div>
                <label>RG</label>
                <input type="number" name="rg" id="rg" required>
            </div>

            <div>
                <label>Data nascimento</label>
                <input type="date" name="date" id="date" required>
            </div>
        </fieldset>

        <fieldset>ENDEREÇO PARTICULAR

        <div>
            <label>E-mail</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label>Rua</label>
            <input type="text" name="rua" id="rua">
        </div>

        <div>
            <label>Número</label>
            <input type="number" name="number" id="number">
        </div>

        <div>
            <label>Bairro</label>
            <input type="text" name="bairro" id="bairro">
        </div>

        <div>
            <label>Cidade</label>
            <input type="text" name="cidade" id="cidade">
        </div>

        <div>
            <label>Sexo</label>
            <label>
                <input type="radio" name="sexo" value="masculino">Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="feminino">Feminino
            </label>
            <label>
                <input type="radio" name="sexo" value="outro">Outro
            </label>
            
        </div>
        <div>
            <label>Raça</label>
            <label>
                <input type="radio" name="raça" value="negra">Negra
            </label>
            <label>
                <input type="radio" name="raça" value="branca">Branca
            </label>
            <label>
                <input type="radio" name="raça" value="parda">Parda
            </label>
            <label>
                <input type="radio" name="raça" value="outra">Outra
            </label>
        </div>
        
        </fieldset>

        <BUtton type="submit">ENVIAR DADOS</BUtton>
        <BUtton type="reset">LIMPAR DADOS</BUtton>
    </form>


</body>
</html>
